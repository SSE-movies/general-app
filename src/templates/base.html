<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block page_title %}IC Movies{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% if show_navbar|default(true) %}
    <!-- Navbar JS -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.createNavbar({
                title: 'IC Movies',
                username: '{{ username|default("Guest") }}',
                logoutUrl: '/logout'
            });
        });
    </script>
{%  endif %}
</head>
<body class="bg-dark-forest text-cream min-h-screen">

    <!-- Main Content -->
  <main class="flex-grow">
    <div class="max-w-7xl mx-auto mt-6 px-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark-forest border-t border-golden py-4 text-center">
    <p class="text-sm text-cream">Â© 2025 IC Movies</p>
  </footer>
  
</body>
</html>
