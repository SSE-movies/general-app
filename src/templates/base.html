<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% if show_navbar|default(true) %}
    <!-- Navbar JS -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.createNavbar({
                title: 'IC Movies',
                username: '{{ username|default("Guest") }}',
                logoutUrl: '/logout'
            });
        });
    </script>
{%  endif %}
</head>
<body class="bg-dark-forest text-cream min-h-screen">
    <!-- A spot in the DOM where navbar.js will inject the navbar -->
    <header id="navbar-container"></header>

    <!-- Add top margin so everything is pushed down away from the navbar -->
    <main class="mt-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
