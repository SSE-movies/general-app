name: Trigger auto deployment for general-app-testing

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/general-app-testing-AutoDeployTrigger-24a90d95-32ef-4725-a2c2-62318b6061d4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GENERALAPPTESTING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GENERALAPPTESTING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GENERALAPPTESTING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: generalapptesting.azurecr.io
          registryUsername: ${{ secrets.GENERALAPPTESTING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GENERALAPPTESTING_REGISTRY_PASSWORD }}
          containerAppName: general-app-testing
          resourceGroup: SSE_ProjectII
          imageToBuild: generalapptesting.azurecr.io/general-app-testing:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


